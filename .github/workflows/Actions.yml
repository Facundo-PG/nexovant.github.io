# Nombre del Workflow
name: Deploy Vue site to Pages

# Define cuándo se ejecuta (en cada push a la rama main)
on:
  push:
    branches: ["main"]
  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ==========================================================
    # === CRÍTICO: Definir la carpeta de trabajo (Subdirectorio) ===
    # Esto le dice a GitHub que ejecute todos los pasos 'npm' 
    # desde la carpeta donde está el package.json (NexoVant).
    defaults:
      run:
        working-directory: NexoVant
    # ==========================================================
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: NexoVant/package-lock.json # Usar el lock file dentro del subdirectorio
      
    - name: Install dependencies
      # Se ejecuta dentro de NexoVant gracias a 'working-directory'
      run: npm install
      
    - name: Build project
      # Se ejecuta dentro de NexoVant gracias a 'working-directory'
      run: npm run build
      
    # ==========================================================
    # === CRÍTICO: Subir el artefacto desde la carpeta 'dist' del subdirectorio ===
    - name: Upload production artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # La carpeta 'dist' se encuentra en NexoVant/dist
        path: NexoVant/dist 
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4